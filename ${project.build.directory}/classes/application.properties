server.port=8080

#\u914D\u7F6E\u8DF3\u8F6C\u9875\u9762\u7684\u524D\u540E\u7F00
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#\u4FEE\u6539mvc\u7684\u5339\u914D\u65B9\u5F0F
spring.mvc.pathmatch.matching-strategy=ant_path_matcher



#\u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crm?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://43.138.43.72:3306/crm?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.password=A12345678@a

#\u6620\u5C04\u6587\u4EF6\u914D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
#\u522B\u540D
mybatis.type-aliases-package=com.ztc.entity
mybatis-plus.type-aliases-package=com.ztc.entity
#\u65E5\u5FD7\u7EA7\u522B
logging.level.org.springframework.web=debug
#\u6253\u5370sql\u5230\u63A7\u5236\u53F0
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


mybatis-plus.configuration.map-underscore-to-camel-case=false

spring.servlet.multipart.max-file-size=20MB
# \u5168\u5C40\u903B\u8F91\u5220\u9664\u7684\u5B9E\u4F53\u5B57\u6BB5\u540D
mybatis-plus.global-config.db-config.logic-delete-field=flag
# \u903B\u8F91\u5DF2\u5220\u9664\u503C(\u9ED8\u8BA4\u4E3A 1)
mybatis-plus.global-config.db-config.logic-delete-value=1
# \u903B\u8F91\u672A\u5220\u9664\u503C(\u9ED8\u8BA4\u4E3A 0)
mybatis-plus.global-config.db-config.logic-not-delete-value=0

